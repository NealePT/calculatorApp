<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator" class="calculator">
    <div class="result">
      <div id="accumulator" class="acc"></div>
      <div id="total" class="total"></div>
    </div>
    <div class="number action" onClick="clearAll()">C</div>
    <div class="number action" onClick="clearCurrentEntry()">CE</div>
    <div class="number action" onClick="percentage()">%</div>
    <div class="number action" onClick="calcAction('/')">/</div>
    <div class="number" onClick="addNumber(7)">7</div>
    <div class="number" onClick="addNumber(8)">8</div>
    <div class="number" onClick="addNumber(9)">9</div>
    <div class="number action" onClick="calcAction('x')">x</div>
    <div class="number" onClick="addNumber(4)">4</div>
    <div class="number" onClick="addNumber(5)">5</div>
    <div class="number" onClick="addNumber(6)">6</div>
    <div class="number action" onClick="calcAction('-')">-</div>
    <div class="number" onClick="addNumber(1)">1</div>
    <div class="number" onClick="addNumber(2)">2</div>
    <div class="number" onClick="addNumber(3)">3</div>
    <div class="number action" onClick="calcAction('+')">+</div>
    <div class="number zero" onClick="addNumber(0)">0</div>
    <div class="number" onClick="addDot()">.</div>
    <div class="number action equals" onClick="result()">=</div>
  </div>
</body>
<script src="scripts.js"></script>
</html>
